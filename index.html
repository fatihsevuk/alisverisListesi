<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div ng-app="alisverisListesi" ng-controller="myCtrl" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin"
     style="max-width:400px;">
    <header class="w3-container w3-light-grey w3-padding-16">
        <h3>Alış Veriş Listesi</h3>
    </header>
    <ul class="w3-ul">
        <li ng-repeat="x in urunler" class="w3-padding-16">{{x}}

            <span ng-click="urunKaldir($index)" style="cursor:pointer;" class="w3-right w3-margin-right">&times;</span>

        </li>
    </ul>

    <div class="w3-container w3-light-grey w3-padding-16">
        <div class="w3-row w3-margin-top">
            <div class="w3-col s10">

                <input ng-model="eklenecek" placeholder="eklenecek ürün yaz" class="w3-input w3-border w3-padding"/>

            </div>
            <div class="w3-col s2">

                <button ng-click="urunEkle()" class="w3-btn w3-padding w3-green">Ekle</button>
            </div>
        </div>
        <p class="w3-padding-left w3-text-red">{{errortext}}</p>


    </div>


    <script>

        var app = angular.module('alisverisListesi', []);
        app.controller('myCtrl', function ($scope) {
            $scope.urunler = ["ekmek", "peynir", "zeytin"];
            $scope.urunEkle = function () {

                $scope.errortext = "";
                if (!$scope.eklenecek) {
                    return;
                }
                if ($scope.urunler.indexOf($scope.eklenecek) == -1) {
                    $scope.urunler.push($scope.eklenecek);
                } else {
                    $scope.errortext = "bu ürün zaten listende...";
                }
            };
            $scope.urunKaldir = function (x) {
                $scope.errortext = "";
                $scope.urunler.splice(x, 1);
            }

        });


    </script>

</body>
</html>
